{% extends 'base.html' %}
{% load static%}
{% block content%}

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>

<body>
    <img src="{% static 'home/img/otp.jpg' %}" alt="Background Image" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1;">
    <div class="container">
        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong></strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
        <h2 class="text-center">OTP Verification</h2>
        <p class="text-center">Please enter the OTP sent to your registered ph number.</p>
        <form method="POST" action="{% url 'otp_verification' phone %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="color: white !important;">Verify</button>
        </form>
        
    </div>
</body>
{%endblock%}
