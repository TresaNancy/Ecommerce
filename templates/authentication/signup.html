{% extends 'base.html' %}
{% load static %}
{% block content%}
<body>
    <img src="{% static 'home/img/signup.jpg' %}" alt="Background Image" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1;">

    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
    
    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong></strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
            <form action = "{% url 'signup' %}" method="POST">
              {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                              <input type="text" name="first_name" id="first_name" required class="form-control" placeholder=""  >
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                              <input type="text" name="last_name" id="last_name" required class="form-control" placeholder="">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="email" required class="form-control" placeholder="">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Phone Number</label>
                          <input type="text" id="phone_number" name="phone_number" minlength="10" maxlength="14" required>
                        </div> <!-- form-group end.// -->
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>
                            <input class="form-control" type="password" name="password" id="password">
                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            <input class="form-control" type="password" name="repeat_password" id="repeat_password">
                        </div> <!-- form-group end.// -->  
                    </div>
                    
                    
                      <div class="form-group" >
                          <button type="submit" class="btn btn-primary btn-block" style="color: white !important;">Register</button>
                      </div>
                      
                  
                     <!-- form-group// -->      
                        
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
       
        <p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Sign In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    </body>
    {%endblock%}
