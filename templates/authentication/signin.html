{% extends 'base.html' %}
{% load static %}
{% block content%}

<body>
    <img src="{% static 'home/img/login-bg.jpg' %}" alt="Background Image" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: -1;">
        
        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>signup</h3>
                            </a>
                            <h3>Sign In</h3>
                        </div>
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong></strong> {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        <form method="post" action="{% url 'signin' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                                <label for="floatingPassword">Password</label><br><br>
                                <label for="floatingPassword"><a href ="{% url 'forgetpassword' %}" style="color: #333; text-decoration: underline;">Forget Password?</label>
                            </div>
                            <!-- Rest of your form -->
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4"  style="color: white !important;">Sign In</button>
                        </form>
                        <p class="text-center mb-0">Don't have an Account? <a href="{% url 'signup' %}" style="color: #333; text-decoration: underline;">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>
  
{% comment %} 
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'home/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'home/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'home/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'home/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'home/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'home/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'home/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
</body>

{% endblock%}
